<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
  <body>
    <!-- <h1>Movie DB</h1>
    <a href="home.html">home</a> -->

    <div class="form-container">
      <h3 class="form-title">Login</h3>
      <form action="home.html" id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            name="email"
            placeholder="example@mail.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
          <small
            >Don't have an account? <a href="register.html">Register</a></small
          >
        </div>
      </form>
      <p id="message"></p>
    </div>
    <script>
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const loginEmail = document.getElementById('loginEmail').value.trim();
        const loginPassword = document.getElementById('loginPassword').value;
        // load users from local storage
        const savedUsers = JSON.parse(localStorage.getItem('users'));
        const message = document.getElementById('message');
        // validation of username and pw
        if (!savedUsers) {
          // if there is no users
          message.textContent = 'No user found.';
          message.style.color = 'red';
          return;
        }

        let isFound = savedUsers.find((user) => user.email === loginEmail);
        console.log(isFound);
        // if there are users but the entered user is not found
        if (!isFound) {
          message.textContent = 'No user found.';
          message.style.color = 'red';
          return;
        }

        hash(loginPassword).then((hashedPassword) => {
          if (
            loginEmail === isFound.email &&
            hashedPassword === isFound.password
          ) {
            // Success Message
            message.textContent = 'Login successful! ðŸŽ‰';
            message.style.color = 'green';
            setTimeout(() => {
              window.location.href = 'home.html';
            }, 1000);
          } else {
            // Fail Message
            message.textContent = 'Invalid email or password.';
            message.style.color = 'red';
          }
        });
      });

      // hashing the password
      function hash(string) {
        const utf8 = new TextEncoder().encode(string);
        return crypto.subtle.digest('SHA-256', utf8).then((hashBuffer) => {
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          const hashHex = hashArray
            .map((bytes) => bytes.toString(16).padStart(2, '0'))
            .join('');
          return hashHex;
        });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
