<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="./home.js" defer></script>
  </head>
  <body>
    <!-- <h1>Home</h1> -->
    <div class="container">
      <ul
        class="nav nav-pills d-flex justify-content-center align-items-center gap-5 mt-3"
      >
        <li class="nav-item">
          <button
            class="nav-link active"
            aria-current="page"
            id="all-btn"
            onclick="fetchData( this, 'discover/movie')"
          >
            All
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="fetchData(this,'movie/popular')">
            Movies
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="fetchData( this, 'discover/tv')">
            TV.
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link disabled">Logout</button>
        </li>
      </ul>

      <!-- class="movie-container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3" -->
      <div
        class="mt-3 gy-2 movie-container row row-cols-auto justify-content-center gap-3"
      ></div>

      <div id="movie-details" class="d-none">
        <div class="card mb-3 h-50 w-25">
          <img
            src="..."
            class="card-img-top img-fluid d-inline-block"
            style="/*width: 18rem*/"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
            <p class="card-text">
              <small class="text-body-secondary">Last updated 3 mins ago</small>
            </p>
            <button
              class="btn btn-primary btn-view-details"
              id="btn-back"
              onclick="goBack()"
            >
              Back
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        /* outline: 1px solid red; */
      }
    </style>
  </body>
</html>
